<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_to_do</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

    <div class="wrapperbox">
        <div class="boxlist">
            <div class="box">
                <div class="listToDo">
                    <div class="title">
                        To-do-list
                    </div>
                    <div class="inputbox">
                        <input type="text" value="Buy juice" class="input"/>
                        <button class="btn">add</button>
                    </div>
                    <div class="taskbox taskDone">
                       <div class="checkInput"></div>
                    </div>
                  
                    <div class="comletedbox">
                        <input type="checkbox" class="checkboxcompletedinput" />
                        <div class="showCompleted">
                            show completed
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <label id="horns" for="horns">Horns</label><input type="checkbox" id="horns" name="horns">
    

    <script src="./js/main.js"></script>
</body>
</html>
